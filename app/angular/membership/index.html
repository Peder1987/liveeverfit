<div id="registrationBg"></div>
<div id="registration" ng-controller="membershipController">
<div class="container" ng-switch="getCurrentStep()" class="slide-frame">
<div class="row">
<div class="col-xs-12">
<h2 id="workoutsHeader" class="ef-header">
    membership
</h2>
<div ng-switch-when="auth">
    <form class="form-horizontal" name="membershipForm">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-3">
                <div class="page-header">
                    <h2 class="entry-title">authenticate</h2>
                </div>
                <div class="form-group">
                    <alert ng-repeat="(error, msg) in message">{{msg[0]}}</alert>         
                    <label for="email" class="col-sm-2 control-label">
                        Email
                    </label>

                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email"
                               placeholder="Email"
                               ng-model="user.email" required>
                    </div>

                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">
                        Password
                    </label>

                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password"
                               placeholder="Password"
                               ng-model="user.password" required>
                    </div>

                </div>
            </div>
        </div>
        <br>

    <div class="row">
        <button type="submit" class="btn btn-primary col-xs-offset-10"
                ng-click="authenticate('choice', membershipForm.$valid)">Next
        </button>
    </div>
    </form>
</div>
<!--end registration-->
<div ng-include src="'auth/registration/views/choice.html'"></div>
<!--end choice-->
<div ng-include src="'auth/registration/views/user.html'"></div>
<!--end user-->
<div ng-include src="'auth/registration/views/membership/membershipUpgrade.html'"></div>
<!--end membership-->
<div ng-include src="'auth/registration/views/professional/professional.html'"></div>
<!--end professionals-->
<div ng-include src="'auth/registration/views/professional/professionalExperience.html'"></div>
<!--end experience-->
<div ng-include src="'auth/registration/views/professional/professionalCertification.html'"></div>
<!--end certifications-->
<div ng-include src="'auth/registration/views/membership/membershipSubmit.html'"></div>
<!--end membershipSubmit-->
<div ng-include src="'auth/registration/views/professional/professionalSubmit.html'"></div>
<!--end membershipSubmit-->
<div ng-include src="'auth/registration/views/paymentDetails.html'"></div>
<!--end payment-->
</div>
</div>
</div>
