<div id="contact" ng-controller="contactCtrl">
    <div class="container">
        <div class="col-sm-3 col-md-5 hidden-xs"></div>
        <div class="col-md-7">
            <div class="panel-xl">
                <h3 class="ef-header">
                    contact
                </h3>
                <div class="form-style">
                    <form class="form-horizontal" action="#" method="post">
                        <label for="Name">
                            Name
                        </label>
                        <input type="text" class="form-control" name="firstName" id="Name" placeholder="Name" ng-model="user.first_name" required>
                        <p></p>
                        <label for="Email">
                            Email
                        </label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email" ng-model="user.email" required>
                        <p></p>
                        <label for="msg">Message</label>
                        <textarea type="text" class="form-control" name="msg" id="msg" placeholder="Write message" cols="20" rows="10" required></textarea>
                        <p></p>
                        <button class="btn pull-right" type="submit">
                            Submit <i class="fa fa-chevron-right"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
     </div>
</div>
