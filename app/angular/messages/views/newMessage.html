<div class="col-xs-12 col-sm-9">
    <form method="post">
        <div class="form-group">
            <label for="id_recipient">Recipient:</label>
            <input id="id_recipient" class="form-control" name="recipient" type="text"
                   ng-model="recepientaInput"
                   typeahead="obj.email for obj in getClientTypeAhead($viewValue)">
        </div>
        <div class="form-group">
            <label for="id_subject">Subject:</label>
            <input id="id_subject" class="form-control" maxlength="120" name="subject" type="text">
        </div>
        <div class="form-group">
            <label for="id_body">Body:</label>
            <textarea class="form-control" id="id_body" name="body" rows="13"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
