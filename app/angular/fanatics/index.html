<div class="fanaticsList hidden-xs" ng-controller="fanaticsCtrl">
    <input type="checkbox" ng-model="fanaticsCollapsed"/>
    <label data-expanded="â€“" data-collapsed="+">find fanatics</label>

    <div class="fanaticsList-content">
        <input placeholder="Search..."
               ng-model="searchText"
               typeahead-on-select="onSelect($item)"/>

        <div class="list-fan">
            <a ui-sref="profile.view({view: fanatic.id})"
               ng-repeat="fanatic in fanaticList | filter:searchText">
                <img src="{{serverProtocal}}://{{serverURL}}//media/{{fanatic.img}}"/>
                {{fanatic.full_name}}
            </a>
        </div>
    </div>
</div>
