<div id="workouts" ng-controller="workoutsCtrl">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h2 id="workoutsHeader" class="ef-header">professional workouts</h2>
                <div class="row">
                        <div class="col-xs-10">
                            <input id="search" type="text" class="search-query form-control"
                                   placeholder="Example: Title, tags, etc..." name="pattern" value="">
                        </div>
                        <button id="searchButton" type="button" class="col-xs-2 btn btn-primary">
                            search <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </div>
                <div class="page-header">
                    <h2 class="entry-title">select your level of fitness...</h2>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-space">
                            <button class="col-xs-12 btn toggle beginner difficulties" id='beginner'
                                    ng-click="difficultyOnClick('beginner')"><span
                                    class="difficulty beginner"></span> beginner
                            </button>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-space">
                            <button class="col-xs-12 btn toggle intermediate difficulties" id='intermediate'
                                    ng-click="difficultyOnClick('intermediate')"><span
                                    class="difficulty intermediate"></span> intermediate
                            </button>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-space">
                            <button class="col-xs-12 btn toggle advanced difficulties" id='advanced'
                                    ng-click="difficultyOnClick('advanced')"><span
                                    class="difficulty advanced"></span> advanced
                            </button>
                        </div>
                    </div>

                </div>
                <div class="page-header">
                    <h2 class="entry-title">popular categories: </h2>
                </div>
                <p>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Popular Specialties</label>

                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-space">
                                        <p>

                                        <div ng-repeat="tag in tags.results">
                                            <a href="#workoutsHeader" class="tag tag-blue tag-click">{{ tag.name }}</a>
                                            <button class="tag tag-blue tag-click" ng-click="addTag(tag)">
                                                {{tag.name}}
                                            </button>
                                        </div>
                </p>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</p>
