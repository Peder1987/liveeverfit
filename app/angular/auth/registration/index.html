<div class="jumbotron">

  <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4">
        <h3>User Registration</h3>
    </div>

    <div class="col-md-4"></div>
  </div>


  <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4" ng-controller="registrationCtrl">
        <li ng-repeat="(error, msg) in message">{{msg[0]}}</li>
        <form class="form-horizontal" role="form" ng-submit="submit()">
        <div class="form-group">
          <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name" ng-model="user.first_name" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name" ng-model="user.last_name" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="email" id="email" placeholder="Email" ng-model="user.email" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="password" value="" id="password" placeholder="Password" ng-model="user.password" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">Re-enter Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="password" value="" id="password" placeholder="Password" ng-model="user.password2" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button id="signin"type="submit" class="btn btn-default">Sign Up</button>
          </div>
        </div>
      </form>
    </div>

    <div class="col-md-4"></div>
  </div>

</div>
