<div id="registrationBg"></div>
<div id="registration">
<div class="container" ng-switch="getCurrentStep()" class="slide-frame">
<div class="row">
<div class="col-xs-12">
<h2 id="workoutsHeader" class="ef-header">
    registration
</h2>
<div ng-switch-when="registration">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="page-header">
                <h2 class="entry-title">basic information</h2>
            </div>
            <form class="form-horizontal" name="registrationForm">
                <div class="form-group">
                    <label for="gender" class="col-sm-2 control-label">
                        Gender
                    </label>

                    <div class="col-sm-10">
                        <select ng-model="user.gender" id="gender" type="text" class="form-control">
                            <option value="">None</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName" class="col-sm-2 control-label">
                        First Name
                    </label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstName"
                               placeholder="First Name"
                               ng-model="user.first_name" required>
                    </div>

                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-2 control-label">
                        Last Name
                    </label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastName"
                               placeholder="Last Name"
                               ng-model="user.last_name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">
                        Email
                    </label>

                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email"
                               placeholder="Email"
                               ng-model="user.email" required>
                    </div>

                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">
                        Password
                    </label>

                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password"
                               placeholder="Password"
                               ng-model="user.password" required>
                    </div>

                </div>
                <div class="form-group">
                    <label for="password2" class="col-sm-2 control-label">
                        Confirm Password:
                    </label>

                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password2"
                               placeholder="Password"
                               ng-model="user.password2" required>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br>

    <div class="row">
        <button type="submit" class="btn btn-primary col-xs-offset-10"
                ng-click="setCurrentStepForm('choice', registrationForm.$valid)">Next
        </button>
    </div>
</div>
<!--end registration-->
<div ng-switch-when="choice">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="page-header">
                <h2 class="entry-title">membership</h2>
            </div>
            <div class="row">
                <div class="col-xs-4 col-xs-offset-4" style="text-align: center;">
                    <button type="button" class="btn btn-primary"
                            ng-click="setCurrentStep('user')">
                        user
                    </button>
                </div>
            </div>
            <br>
            <br>

            <div class="row">
                <div class="col-xs-4" style="text-align:center;">
                    <button type="button" class="btn btn-primary"
                            ng-click="professionals('professionals', 7,'Trainer')">
                        trainer
                    </button>
                </div>

                <div class="col-xs-4" style="text-align:center;">
                    <button type="button" class="btn btn-primary"
                            ng-click="professionals('professionals', 7,'Nutritionist')">
                        nutritionist
                    </button>
                </div>

                <div class="col-xs-4" style="text-align:center;">
                    <button type="button" class="btn btn-primary"
                            ng-click="professionals('professionals', 7,'Promoter')">
                        promoter
                    </button>
                </div>
            </div>
        </div>
    </div>
    <br>

    <div class="row">
        <button type="button" class="btn btn-primary col-xs-offset-1"
                ng-click="setCurrentStep('registration')">
            Back
        </button>
    </div>
</div>
<!--end choice-->
<div ng-switch-when="user">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="page-header">
                <h2 class="entry-title">user</h2>
            </div>
            <div class="row">
                <div class="col-xs-6" style="text-align: center;">
                    <button type="button" class="btn btn-primary"
                            ng-click="setCurrentStep('membership')">
                        membership
                    </button>
                </div>
                <div class="col-xs-6" style="text-align: center;">
                    <button type="button" class="btn btn-primary"
                            ng-click="membership('membershipSubmit', 1)">
                        free
                    </button>
                </div>
            </div>
        </div>
    </div>
    <br>

    <div class="row">
        <button type="button" class="btn btn-primary col-xs-offset-1"
                ng-click="setCurrentStep('choice')">
            Back
        </button>
    </div>
</div>
<!--end user-->
<div ng-switch-when="membership">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="page-header">
                <h2 class="entry-title">user membership</h2>
            </div>
            <div class="row">
                <div class="col-sm-3" style="text-align: center;">
                    <button type="button" class="btn btn-primary" ng-click="membership('membershipSubmit', 2)">Tier 2
                    </button>
                </div>
                <div class="col-sm-3" style="text-align: center;">
                    <button type="button" class="btn btn-primary" ng-click="membership('membershipSubmit', 3)">Tier 3
                    </button>
                </div>
                <div class="col-sm-3" style="text-align: center;">
                    <button type="button" class="btn btn-primary" ng-click="membership('membershipSubmit', 4)">Tier 4
                    </button>
                </div>
                <div class="col-sm-3" style="text-align: center;">
                    <button type="button" class="btn btn-primary" ng-click="membership('membershipSubmit', 5)">Tier 5
                    </button>
                </div>
            </div>
        </div>
    </div>
    <br>

    <div class="row">
        <button type="button" class="btn btn-primary col-xs-offset-1"
                ng-click="setCurrentStep('user')">
            Back
        </button>
    </div>
</div>
<!--end membership-->
<div ng-switch-when="professionals">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="page-header">
                <h2 class="entry-title">professional information</h2>
            </div>
            <form class="form-horizontal" name="professionalForm">
                <div class="form-group">
                    <label for="address" class="col-sm-2 control-label">
                        Primary Address
                    </label>

                    <div class="col-sm-10">
                        <input id="address" type="text" ng-model="tempAddress.formatted_address"
                               placeholder="Primary Address"
                               typeahead="address for address in getLocation($viewValue)"
                               typeahead-loading="loadingLocations"
                               ng-change="setAddress()" typeahead-on-select="setAddress()" class="form-control"
                               required>

                        <input type="text" class="form-control" name="firstName" id="firstName"
                               placeholder="P.O. Box, Apartment, Suite, Unit, Building, Floor, Etc."
                               ng-change="setAddress()"
                               ng-model="tempAddress.street_line2">
                    </div>
                    <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
                </div>
                <div class="form-group">
                    <label for="twitter" class="col-sm-2 control-label">
                        Twitter
                    </label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="twitter" id="twitter" placeholder="twitter"
                               ng-model="pro.twitter">
                    </div>
                </div>
                <div class="form-group">
                    <label for="facebook" class="col-sm-2 control-label">
                        Facebook
                    </label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="facebook" id="facebook" placeholder="facebook"
                               ng-model="pro.facebook">
                    </div>
                </div>
                <div class="form-group">
                    <label for="instagram" class="col-sm-2 control-label">
                        Instagram
                    </label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="instagram" id="instagram" placeholder="instagram"
                               ng-model="pro.instagram">
                    </div>
                </div>
                <div class="form-group">
                    <label for="youtube" class="col-sm-2 control-label">
                        Youtube
                    </label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="youtube" id="youtube"
                               placeholder="youtube"
                               ng-model="pro.youtube">
                    </div>
                </div>
                <div class="form-group">
                    <label for="linkedin" class="col-sm-2 control-label">
                        Linkedin:
                    </label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="linkedin" id="linkedin"
                               placeholder="linkedin"
                               ng-model="pro.linkedin">
                    </div>
                </div>
                <div class="form-group">
                    <label for="plus" class="col-sm-2 control-label">
                        Plus:
                    </label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="plus" id="plus" placeholder="plus"
                               ng-model="pro.plus">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label">
                        Phone:
                    </label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="phone" id="phone" placeholder="phone"
                               ng-model="pro.phone">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br>
    <div class="row">
        <button type="button" class="btn btn-primary col-xs-offset-1" ng-click="setCurrentStep('choice')">
            Back
        </button>
        <button type="submit" class="btn btn-primary col-xs-offset-9"
                ng-click="setCurrentStepForm('experience', professionalForm.$valid)">
            Next
        </button>
    </div>
</div>
<!--end professionals-->
<div ng-switch-when="experience">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="page-header">
                <h2 class="entry-title">experience</h2>
            </div>
            <form class="form-horizontal" name="experienceForm">
                <div class="form-group">
                    <label for="agreement" class="sr-only col-sm-2 control-label">
                        Age Agreement
                    </label>

                    <div class="col-sm-offset-2 col-sm-10">
                        <input id="agreement" type="checkbox" ng-model="tempCheck1" required>
                        I am at least 18 years of age
                    </div>
                </div>
                <div class="form-group">
                    <label for="education" class="col-sm-2 control-label">
                        Education
                    </label>

                    <div class="col-sm-10">
                        <select ng-model="pro.education" id="education" type="text" class="form-control">
                            <option value="High School">High School</option>
                            <option value="Graduated/GED">Graduated/GED</option>
                            <option value="University">University</option>
                            <option value="Bachelor's Degree">Bachelor's Degree</option>
                            <option value="Master's Degree">Master's Degree</option>
                            <option value="Doctorate">Doctorate</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="certified" class="sr-only col-sm-2 control-label">
                        Certified Professional
                    </label>

                    <div class="col-sm-10">
                        <input id="certified" type="checkbox" ng-model="tempCheck2" required> I am certified as a
                        {{pro.profession}}<br>
                    </div>
                </div>
                <div class="form-group">
                    <label for="experience" class="col-sm-2 control-label">
                        Experience
                    </label>

                    <div class="col-sm-10">
                        <select ng-model="pro.experience" id="experience" type="text" class="form-control">
                            <option value="None">None</option>
                            <option value="Less than 1 year">Less than 1 year</option>
                            <option value="1-2 years">1-2 years</option>
                            <option value="2+ years">2+ years</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br>

    <div class="row">
        <button type="button" class="btn btn-primary col-xs-offset-1"
                ng-click="setCurrentStep('professionals')">
            Back
        </button>
        <button type="submit" class="btn btn-primary col-xs-offset-9"
                ng-click="setCurrentStepForm('certifications', experienceForm.$valid)">
            Next
        </button>
    </div>
</div>
<!--end experience-->
<div ng-switch-when="certifications">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="page-header">
                <h2 class="entry-title">certifications</h2>
            </div>
            <form class="form-horizontal" name="certificationsForm">
                <div class="form-group">
                    <label for="certificationOneName" class="col-sm-2 control-label">
                        Name
                    </label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="certificationOneName"
                               placeholder="Certifications Name" ng-model="pro.certification_name1"
                               ng-required="ifPromoter()">
                    </div>
                </div>
                <div class="form-group">
                    <label for="certificationNumberName" class="col-sm-2 control-label">
                        Number
                    </label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="certificationOneNumber"
                               placeholder="Certifications Number" ng-model="pro.certification_number1"
                               ng-required="ifPromoter()">
                    </div>
                </div>
                <div class="form-group">
                    <label for="certificationTwoName" class="col-sm-2 control-label">
                        Name
                    </label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="certificationTwoName"
                               placeholder="Certifications Name" ng-model="pro.certification_name2">
                    </div>
                </div>
                <div class="form-group">
                    <label for="certificationTwoNumber" class="col-sm-2 control-label">
                        Number
                    </label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="certificationTwoNumber"
                               placeholder="Certifications Number" ng-model="pro.certification_number2">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br>

    <div class="row">
        <button type="button" class="btn btn-primary col-xs-offset-1"
                ng-click="setCurrentStep('experience')">
            Back
        </button>
        <button type="submit" class="btn btn-primary col-xs-offset-9"
                ng-click="setCurrentStepForm('membershipSubmitPro', certificationsForm.$valid)">
            Next
        </button>
    </div>
</div>
<!--end certifications-->
<div ng-switch-when="membershipSubmit">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="page-header">
                <h2 class="entry-title">check for errors</h2>
            </div>
            <div class="alert alert-danger" ng-repeat="(error, msg) in message">
                {{msg[0]}}
            </div>
            <div ng-if="!message">
                No Errors.
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <button type="button" class="btn btn-primary col-xs-offset-1" ng-click="setCurrentStep('user')">Back</button>
        <button type="submit" class="btn btn-primary col-xs-offset-9" ng-click="submit()">Submit</button>
    </div>
</div>
<!--end membershipSubmit-->
<div ng-switch-when="membershipSubmitPro">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="page-header">
                <h2 class="entry-title">checkinging for errors</h2>
            </div>
            <div class="alert alert-danger" ng-repeat="(error, msg) in message">
                {{msg[0]}}
            </div>
            <div ng-if="!message">
                No Errors.
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <button type="button" class="btn btn-primary col-xs-offset-1" ng-click="setCurrentStep('certifications')">Back</button>
        <button type="submit" class="btn btn-primary col-xs-offset-9" ng-click="preProSubmit()">Submit</button>
    </div>
</div>
<!--end membershipSubmit-->
</div>
</div>
</div>
