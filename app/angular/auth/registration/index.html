
<div class="container" ng-switch="getCurrentStep()" class="slide-frame">


  <div class="panel panel-default" ng-switch-when="registration">
    <div class="panel-heading">
      <h3>Basic Information</h3>
    </div>
    <div class="panel-body">
      <form class="form-horizontal" name="registrationForm">
        <label for="inputGender">
          Gender:
        </label>
        <select ng-model="user.gender" id="gender" type="text" class="form-control">
            <option value="">None</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
          <p></p>
        <label for="inputFirstName">
          First Name:
        </label>
        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name" ng-model="user.first_name" required>
          <p></p>
        <label for="inputLastName">
          Last Name:
        </label>
        <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name" ng-model="user.last_name" required>
          <p></p>
        <label for="inputEmail">
          Email:
        </label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Email" ng-model="user.email" required>
          <p></p>
        <label for="inputPassword">
          Password:
        </label>
        <input type="password" class="form-control" name="password" value="" id="password" placeholder="Password" ng-model="user.password" required>
          <p></p>
        <label for="inputPassword">
          Re-enter Password:
        </label>
        <input type="password" class="form-control" name="password" value="" id="password" placeholder="Password" ng-model="user.password2" required>

        <hr></hr>

        <button type="submit" class="btn btn-primary pull-right" ng-click="setCurrentStepForm('choice', registrationForm.$valid)">Next</button>
      </form>        
    </div>
  </div><!--end registration-->


  <div ng-switch-when="choice">
    <div>
      <button type="button" class="btn btn-primary" ng-click="setCurrentStep('user')">User</button>
      <button type="button" class="btn btn-primary" ng-click="professionals('professionals', 7,'Trainer')">Trainer</button>
      <button type="button" class="btn btn-primary" ng-click="professionals('professionals', 7,'Nutritionist')">Nutritionist</button>
      <button type="button" class="btn btn-primary" ng-click="professionals('professionals', 7,'Promoter')">Promoter</button>
    </div>
    <button type="button" class="btn btn-primary pull-right" ng-click="setCurrentStep('registration')">Back</button>
  </div><!--end choice-->


  <div ng-switch-when="user">
    <div>
      <button type="button" class="btn btn-primary" ng-click="setCurrentStep('membership')">membership</button>
      <button type="button" class="btn btn-primary" ng-click="membership('membershipSubmit', 1)">Free</button>
    </div>
    <button type="button" class="btn btn-primary pull-right" ng-click="setCurrentStep('choice')">Back</button>
  </div><!--end user-->


  <div ng-switch-when="membership">
    <div>
      <button type="button" class="btn btn-primary" ng-click="membership('membershipSubmit', 2)">Tier 2</button>
      <button type="button" class="btn btn-primary" ng-click="membership('membershipSubmit', 3)">Tier 3</button>
      <button type="button" class="btn btn-primary" ng-click="membership('membershipSubmit', 4)">Tier 4</button>
      <button type="button" class="btn btn-primary" ng-click="membership('membershipSubmit', 5)">Tier 5</button>
    </div>
    <button type="button" class="btn btn-primary pull-right" ng-click="setCurrentStep('user')">Back</button>
  </div><!--end membership-->


  <div class="panel panel-default" ng-switch-when="professionals">
    <div class="panel-heading">
      <h3>Professional Information</h3>
    </div>
    <div class="panel-body">
      <form class="form-horizontal" name="professionalForm">
          <p></p>
        <label for="inputPrimaryAddress">
          Primary Address:
        </label>
        <input type="text" ng-model="tempAddress.formatted_address" placeholder="Primary Address" typeahead="address for address in getLocation($viewValue)" typeahead-loading="loadingLocations" ng-change="setAddress()" typeahead-on-select="setAddress()" class="form-control" required>
        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="P.O. Box, Apartment, Suite, Unit, Building, Floor, Etc." ng-change="setAddress()" ng-model="tempAddress.street_line2">
        <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
          <p></p>

        <label for="inputTwitter">
          Twitter:
        </label>
        <input type="text" class="form-control" name="twitter" id="twitter" placeholder="twitter" ng-model="pro.twitter">
          <p></p>
        <label for="inputFacebook">
          Facebook:
        </label>
        <input type="text" class="form-control" name="facebook" id="facebook" placeholder="facebook" ng-model="pro.facebook">
          <p></p>
        <label for="inputInstagram">
          Instagram:
        </label>
        <input type="text" class="form-control" name="instagram" id="instagram" placeholder="instagram" ng-model="pro.instagram">
          <p></p>
        <label for="inputYoutube">
          Youtube:
        </label>
        <input type="text" class="form-control" name="youtube" id="youtube" placeholder="youtube" ng-model="pro.youtube">
          <p></p>
        <label for="inputLinkedin">
          Linkedin:
        </label>
        <input type="text" class="form-control" name="linkedin" id="linkedin" placeholder="linkedin" ng-model="pro.linkedin">
          <p></p>
        <label for="inputPlus">
          Plus:
        </label>
        <input type="text" class="form-control" name="plus" id="plus" placeholder="plus" ng-model="pro.plus">
          <p></p>

        <label for="inputPhone">
          Phone:
        </label>
        <input type="text" class="form-control" name="phone" id="phone" placeholder="phone" ng-model="pro.phone">
          <p></p>

        <hr></hr>
        <button type="submit" class="btn btn-primary pull-right" ng-click="setCurrentStepForm('experience', professionalForm.$valid)">Next</button>
        <button type="button" class="btn btn-primary pull-right" ng-click="setCurrentStep('choice')">Back</button>
      </form>        
    </div>
  </div><!--end professionals-->


  <div class="panel panel-default" ng-switch-when="experience">
    <div class="panel-heading">
      <h3>Experience</h3>
    </div>
    <div class="panel-body">
      <form class="form-horizontal" name="experienceForm">
          <p></p>
        <input type="checkbox" ng-model="tempCheck1" required> I am at least 18 years of age<br>
          <p></p>
        <label for="inputGender">
          Education:
        </label>
        <select ng-model="pro.education" id="education" type="text" class="form-control">
            <option value="High School">High School</option>
            <option value="Graduated/GED">Graduated/GED</option>
            <option value="University">University</option>
            <option value="Bachelor's Degree">Bachelor's Degree</option>
            <option value="Master's Degree">Master's Degree</option>
            <option value="Doctorate">Doctorate</option>
        </select>
          <p></p>
        <input type="checkbox" ng-model="tempCheck2" required> I am certified as a {{pro.profession}}<br>
          <p></p>
        <label for="inputGender">
          Experience:
        </label>
        <select ng-model="pro.experience" id="experience" type="text" class="form-control">
            <option value="None">None</option>
            <option value="Less than 1 year">Less than 1 year</option>
            <option value="1-2 years">1-2 years</option>
            <option value="2+ years">2+ years</option>
        </select>
          <p></p>

        <hr></hr>
        <button type="submit" class="btn btn-primary pull-right" ng-click="setCurrentStepForm('certifications', experienceForm.$valid)">Next</button>
        <button type="button" class="btn btn-primary pull-right" ng-click="setCurrentStep('professionals')">Back</button>
      </form>        
    </div>
  </div><!--end experience-->


  <div class="panel panel-default" ng-switch-when="certifications">
    <div class="panel-heading">
      <h3>Certifications</h3>
    </div>
    <div class="panel-body">
      <form class="form-horizontal" name="professionalForm">

        <label for="inputCertifications1">
          Certifications 1:
        </label>
        <input type="text" class="form-control" name="Certifications1" id="Certifications1" placeholder="Certifications Name" ng-model="pro.certification_name1">
        <input type="text" class="form-control" name="Certifications1" id="Certifications1" placeholder="Certifications Number" ng-model="pro.certification_number1">
          <p></p>

        <label for="inputCertifications2">
          Certifications 2:
        </label>
        <input type="text" class="form-control" name="Certifications2" id="Certifications2" placeholder="Certifications Name" ng-model="pro.certification_name2">
        <input type="text" class="form-control" name="Certifications2" id="Certifications2" placeholder="Certifications Number" ng-model="pro.certification_number2">

        <hr></hr>
        <button type="submit" class="btn btn-primary pull-right" ng-click="setCurrentStep('membershipSubmitPro')">Next</button>
        <button type="button" class="btn btn-primary pull-right" ng-click="setCurrentStep('experience')">Back</button>
      </form>        
    </div>
  </div><!--end certifications-->


  <div ng-switch-when="membershipSubmit">
    <div>
      <li ng-repeat="(error, msg) in message">{{msg[0]}}</li>
      <button type="submit" class="btn btn-primary" ng-click="submit()">Submit</button>
    </div>
    <button type="button" class="btn btn-primary pull-right" ng-click="setCurrentStep('user')">Back</button>
  </div><!--end membershipSubmit-->


  <div ng-switch-when="membershipSubmitPro">
    <div>
      <li ng-repeat="(error, msg) in message">{{msg[0]}}</li>
      <button type="submit" class="btn btn-primary" ng-click="preProSubmit()">Submit</button>
    </div>
    <button type="button" class="btn btn-primary pull-right" ng-click="setCurrentStep('certifications')">Back</button>
  </div><!--end membershipSubmit-->


</div>
