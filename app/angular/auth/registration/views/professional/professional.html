<div ng-switch-when="professionals">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="page-header">
                <h2 class="entry-title">professional information</h2>
            </div>
            <form class="form-horizontal" name="professionalForm">
                <div class="form-group">
                    <label for="address" class="col-sm-2 control-label">
                        Primary Address
                    </label>

                    <div class="col-sm-10">
                        <input id="address" type="text" ng-model="tempAddress.formatted_address"
                               placeholder="Primary Address"
                               typeahead="address for address in getLocation($viewValue)"
                               typeahead-loading="loadingLocations"
                               ng-change="setAddress()" typeahead-on-select="setAddress()" class="form-control"
                               required>

                        <input type="text" class="form-control" name="firstName" id="firstName"
                               placeholder="P.O. Box, Apartment, Suite, Unit, Building, Floor, Etc."
                               ng-change="setAddress()"
                               ng-model="tempAddress.street_line2">
                    </div>
                    <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
                </div>
                <div class="form-group">
                    <label for="twitter" class="col-sm-2 control-label">
                        Twitter
                    </label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="twitter" id="twitter" placeholder="twitter"
                               ng-model="pro.twitter">
                    </div>
                </div>
                <div class="form-group">
                    <label for="facebook" class="col-sm-2 control-label">
                        Facebook
                    </label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="facebook" id="facebook" placeholder="facebook"
                               ng-model="pro.facebook">
                    </div>
                </div>
                <div class="form-group">
                    <label for="instagram" class="col-sm-2 control-label">
                        Instagram
                    </label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="instagram" id="instagram" placeholder="instagram"
                               ng-model="pro.instagram">
                    </div>
                </div>
                <div class="form-group">
                    <label for="youtube" class="col-sm-2 control-label">
                        Youtube
                    </label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="youtube" id="youtube"
                               placeholder="youtube"
                               ng-model="pro.youtube">
                    </div>
                </div>
                <div class="form-group">
                    <label for="linkedin" class="col-sm-2 control-label">
                        Linkedin:
                    </label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="linkedin" id="linkedin"
                               placeholder="linkedin"
                               ng-model="pro.linkedin">
                    </div>
                </div>
                <div class="form-group">
                    <label for="plus" class="col-sm-2 control-label">
                        Plus:
                    </label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="plus" id="plus" placeholder="plus"
                               ng-model="pro.plus">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label">
                        Phone:
                    </label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="phone" id="phone" placeholder="phone"
                               ng-model="pro.phone">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br>
    <div class="row">
        <button type="button" class="btn btn-primary col-xs-offset-1" ng-click="setCurrentStep('choice')">
            Back
        </button>
        <button type="submit" class="btn btn-primary col-xs-offset-9"
                ng-click="setCurrentStepForm('experience', professionalForm.$valid)">
            Next
        </button>
    </div>
</div>
