<div ng-switch-when="tags">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="page-header">
                <h2 class="entry-title">user fitness interests</h2>
            </div>

            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">
                    Interests:
                </label>

                 <div class="col-sm-10">
                    <tags-input ng-model="tags" on-tag-removed="onDeleteTag($tag)" on-tag-added="onTagAdd($tag)" display-property="name">
                    </tags-input>
                </div>
            </div>
           
        </div>
    </div>
    <br>

    <div class="row">
        <button ng-show="user.tier == 1" type="button" class="btn btn-primary col-xs-offset-1"
                ng-click="setCurrentStep('user')">
            Back
        </button>
        <button ng-show="user.tier == 1" type="submit" class="btn btn-primary col-xs-offset-9"
                ng-click="setCurrentStep('membershipSubmit')">
            Next
        </button>


        <button ng-show="user.tier == 2 || user.tier == 3 || user.tier == 4 || user.tier == 5" type="button" class="btn btn-primary col-xs-offset-1"
                ng-click="setCurrentStep('membership')">
            Back
        </button>
        <button ng-show="user.tier == 2 || user.tier == 3 || user.tier == 4 || user.tier == 5" type="submit" class="btn btn-primary col-xs-offset-9"
                ng-click="setCurrentStep('payment')">
            Next
        </button>


    </div>
</div>
