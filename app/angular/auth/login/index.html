<div class="jumbotron">

    <div class="row">
        <div class="col-md-4"></div>

        <div class="col-md-4">
            <h3>User Login</h3>
        </div>

        <div class="col-md-4"></div>
    </div>


    <div class="row">
        <div class="col-md-4"></div>

        <div class="col-md-4" ng-controller="loginCtrl">
            <li ng-repeat="(error, msg) in message">{{msg[0]}}</li>
            <form class="form-horizontal" role="form" ng-submit="submit()">
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>

                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email"
                               ng-model="user.email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>

                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" id="password"
                               placeholder="Password" ng-model="user.password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div><a ng-class="{active:$uiRoute}" ui-sref="forgot-password">Forgot your password?</a></div>
                        <button id="signin" type="submit" class="btn btn-default">Sign In</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-4"></div>
    </div>

</div>
