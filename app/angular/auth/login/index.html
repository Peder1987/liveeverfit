<div id="loginBg"></div>
    <div id="login">
<div class="container">
    <div class="col-md-6">
        <div ng-controller="loginCtrl">
            <div>
                <h2 id="workoutsHeader" class="ef-header">login</h2>
            </div>
            <div>
                <li ng-repeat="(error, msg) in message">{{msg[0]}}</li>
                <form class="form-horizontal" role="form" ng-submit="submit()">
                    <label for="email">
                      Email:
                    </label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" ng-model="user.email" required>
                    <p></p>
                    <label for="password">
                      Password:
                    </label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" ng-model="user.password"required>
                    <hr></hr>
                    <button id="signin" type="submit" class="btn btn-default pull-right">Sign In</button>
                    <a ng-class="{active:$uiRoute} pull-right" ui-sref="forgot-password">Forgot your password?</a>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
