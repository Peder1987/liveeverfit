<div id="homeBg"></div>
<div id="homePage">
    <div class="container">
        <div ng-controller="BannerCtrl" style="height: 286px">
            <carousel interval="3000">
                <slide ng-repeat="slide in slides" active="slide.active">
                    <img ng-src="{{slide.image}}" style="margin:auto;">
                </slide>
            </carousel>
        </div>
    </div>
</div>
