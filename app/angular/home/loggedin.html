<div id="homeBg"></div>
<div id="homePage" ng-controller="homeController">
    <div class="container">
        <div ng-controller="BannerCtrl">
            <carousel interval="3000">
                <slide ng-repeat="slide in slides" active="slide.active">
                    <img ng-src="{{slide.image}}" style="margin:auto;">
                </slide>
            </carousel>
        </div>

        <div class="homePageButtons xs-up">
        	
        	<div class="row">
        		
        		<div class="col-lg-4 col-md-4 col-sm-4">
        			<img src="../home/img/find-a-pro.png" />
        		</div>
        		
        		<div class="col-lg-4 col-md-4 col-sm-4">
        			<img src="../home/img/workouts.png" />
        		</div>
        		
        		<div class="col-lg-4 col-md-4 col-sm-4">
        			<img src="../home/img/the-shop.png" />
        		</div>
        	
        	</div>
        
        </div><!-- /.homePageButtons -->

        <div class="newsFeed">
        	
        	<div class="row">

        		<div class="col-md-4">
		        	<div class="post-outer ">
                        <div class="status-update-box">
                            <div class="form-control"
                                 role="textbox"
                                 contenteditable="plaintext-only"
                                 ng-enter="entrySubmit()"
                                 placeholder="Encourage, motivate, persevere. succeed"></div>
                            <div class="row">
                                <div class="col-md-3 col-xs-3"><i class="fa fa-pencil fa-lg"></i></div>
                                <div class="col-md-3 col-xs-3"><i class="fa fa-camera-retro fa-lg"></i></div>
                                <div class="col-md-3 col-xs-3"><i class="fa fa-play-circle fa-lg"></i></div>
                                <div class="col-md-3 col-xs-3"><i class="fa fa-calendar fa-lg"></i></div>
                            </div>
                        </div>
		        	</div>
                </div>
                <div class="col-md-4"><!--NgRepeat-->
		        	<div class="post-outer">
	            		<div class="post-inner">
	                        <div class="post-header">
			                    <a class="post-settings" href="#"><i class="fa fa-cog fa-lg pull-right"></i></a>
			                    <div class="row">
			                    	<div class="col-md-2">
			                    		<img ng-src class="img-rounded">
			                    	</div>
			                    	<div class="col-md-10">
			                    		<span class="posted-by"><a href="#">Ashley Seeger</a></span><br>
			                    		<span class="timestamp">shared Feb 8, 20414</span>
			                    	</div>
			                    </div>
			                </div>
	                        <div class="videoWrapper">
	                            <iframe width="560" height="315" src="http://www.youtube.com/embed/9yYKH9K3xdQ" frameborder="0" allowfullscreen=""></iframe>
	                        </div>
	                        
	                        <div class="post-social">
			                	<i class="fa fa-thumbs-up fa pull-right">2</i>
			                </div>

	                        <div class="comments">
			                    <div class="comment-form row">
			                        <div class="col-md-2 col-xs-2">
			                            <img src="../home/img/jason.jpg" class="img-rounded">
			                        </div>
			                        <div class="col-md-10 col-xs-10">
			                            <div class="form-group">
			                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Encourage, motivate, inspire">
			                          </div>
			                        </div>
			                    </div>
			                </div><!-- ./comments -->
                    	</div>
                	</div><!-- /.post-outer -->
	        	</div>
        	</div><!-- /row-fluid -->
        </div>
    </div>
</div>
