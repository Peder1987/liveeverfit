<div class="modal-header">
    <h3 class="modal-title">Change Email</h3>
</div>
    <li ng-repeat="(error, msg) in message">{{msg[0]}}</li>
        <div class="modal-body">
             <form class="form-horizontal" name="certificationForm">                  
                <label for="emailChangeName">
                    Email
                </label>
                <input type="text" class="form-control" name="name" id="name"  ng-model="email" >
                  <p></p>

                <hr></hr>
                <button class="btn btn-primary" type="submit" ng-click="ok(email)">OK</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </form> 
        </div>
<div class="modal-footer">
    
</div>
