<div ng-controller="account-settingsCtrl">

<script src="http://beta.liveeverfit.com/static/js/bootstrap3-typeahead.min.js"></script>
<link rel="stylesheet" type="text/css" href="http://beta.liveeverfit.com/static/css/bootstrap-editable.css"/>

<div class="profile-bg">
<div class="container">
<div class="row">
<div class="col-xs-12 col-md-9 seperate-right">
<h2 class="ef-header">account settings</h2>
<td style="width:40%">
        
        <form editable-form name="editable" ng-show="editable.$visible">
          <button type="submit" ng-disabled="editable.$waiting" class="btn btn-primary">
            save
          </button>
          <button type="button" ng-disabled="editable.$waiting" ng-click="editable.$cancel()" class="btn btn-default">
            cancel
          </button>
        </form>  
        <button class="btn btn-default" ng-show="!editable.$visible" ng-click="editable.$show()">
          edit
        </button>
</td> 
<div class="row">
        <div class="col-xs-12 col-sm-7">
            <div class="row">
                <div class="col-xs-4 col-sm-4">
                    <a ng-click="photoChange()" class="thumbnail">
                        <img src="/common/media/{{ profile_user.img }}" data-toggle="modal"
                             data-target="#profilePictureModal"/>
                    </a>
                </div>
                <div class="col-xs-12 col-sm-8">
                    <div class="ef-entry-title" style="font-size: 28px;">
                        <a href="/profile/view?id={{ profile_user.id }}" editable-text="profile_user.first_name" e-form="editable">
                            {{ profile_user.first_name }}
                        </a>
                        <a href="/profile/view?id={{ profile_user.id }}" editable-text="profile_user.last_name" e-form="editable">
                            {{ profile_user.last_name }}
                        </a>
                        <div style="font-size: 16px; letter-spacing: 0; ">
                            Date joined: {{ profile_user.date_joined | date:"MMM dd, yyyy" }}
                        </div>
                    </div>
                    <div class="row seperate-bottom">
                        <div class="col-xs-12">
                            <div class="row">
                                <div class="col-xs-12">
                                                    <span class="bold">
                                                        <span class="glyphicon glyphicon-envelope"></span> Email:
                                                    </span>
                                    <a id="email"
                                       ng-click='emailChange()'
                                       class="edit-text"
                                       data-title="Email"
                                       data-type="email">{{ profile_user.email }}
                                    </a>
                                </div>
                            </div>
                            <div class="row edit-password-info">
                                <div class="col-xs-12">
                                                    <span class="bold">
                                                        <span class="glyphicon glyphicon-lock"></span> Password:
                                                    </span>
                                    <span  class="edit-password" ng-click='passwordChange()'>Change</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    <div ng-switch="profile_user.type">
        <div ng-switch-when="professional"> <!--Certifications/Social Media only if user is professional-->
            <div ng-include src="'account-settings/profiles/socialMedia.html'"></div>
            <div ng-include src="'account-settings/profiles/certifications.html'"></div>
        </div>
        
      
        
        <div ng-switch-default></div>
        </div>
    </div>
    <div ng-include src="'account-settings/profiles/membership.html'"></div>
</div>
