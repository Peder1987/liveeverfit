<h3 class="ef-header">
    certifications
    <button class="btn btn-primary pull-right" data-toggle="modal" ng-click="addCertification()"
            data-target="#certificationModal"><span
            class="glyphicon glyphicon glyphicon-plus"></span> add/edit certification
    </button>
</h3>
<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel">
                    <div class="panel-heading bold">
                        Certification Name
                        <span class="pull-right">Certification Number</span>
                    </div>
                    <ul id="certifications" class="list-group">
                            <li ng-show="profile_user.certification_name1 != ''" id="certification-{{ certification.pk }}" class="list-group-item">
                                <span>
                                    {{ profile_user.certification_name1 }}
                                </span>
                                <button type="button" class="close" style="margin-left: 15px;" ng-click="deleteCertification('certification_name1')">
                                    ×
                                </button>
                                <span class="badge">
                                      {{ profile_user.certification_number1 }}
                                </span>
                            </li>
                            <li ng-show="profile_user.certification_name2 != ''" id="certification-2 }}" class="list-group-item">
                                <span>
                                    {{ profile_user.certification_name2 }}
                                </span>
                                <button type="button" class="close" style="margin-left: 15px;" ng-click="deleteCertification('certification_name2')">
                                    ×
                                </button>
                                <span class="badge">
                                      {{ profile_user.certification_number2 }}
                                </span>
                            </li>
                       
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
