<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12">
                <span class="bold">
                    <span style="font-size: 18px; font-weight: 700">@</span> Twitter:
                </span>
                <br ng-show="editable.$visible">
                <span id="twitter" class="edit-text" data-title="Twitter Username"
                      data-type="text" editable-text="profile_user.twitter" e-form="editable">
                    {{ profile_user.twitter }}
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <span class="bold">
                    <span style="font-size: 18px; font-weight: 700">&nbsp;f</span> &nbsp;Facebook Page:
                </span>
                <br ng-show="editable.$visible">
                <span id="facebook" class="edit-text" data-title="Facebook Page"
                      data-type="text" editable-text="profile_user.facebook" e-form="editable">
                    {{ profile_user.facebook }}
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <span class="bold">
                    <span class="glyphicon glyphicon-play"></span> Youtube:
                </span>
                <br ng-show="editable.$visible">
                <span id="youtube" class="edit-text" data-title="Youtube Url"
                      data-type="text" editable-text="profile_user.youtube" e-form="editable">
                    {{ profile_user.youtube }}
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <span class="bold">
                    <span class="glyphicon glyphicon-plus"></span> Google+:
                </span>
                <br ng-show="editable.$visible">
                <span id="plus" class="edit-text" data-title="Google+ URL" data-type="text"
                      editable-text="profile_user.plus" e-form="editable">
                    {{ profile_user.plus }}
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <span class="bold">
                    <span style="font-size: 18px; font-weight: 700">in</span> LinkedIn:
                </span>
                <br ng-show="editable.$visible">
                <span id="linkedin" class="edit-text" data-title="LinkedIn Profile URL"
                      data-type="text" editable-text="profile_user.linkedin" e-form="editable">
                    {{ profile_user.linkedin }}
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <span class="bold">
                    <span class="glyphicon glyphicon-camera"></span> Instagram:
                </span>
                <br ng-show="editable.$visible">
                <span id="instagram" class="edit-text" data-title="Instagram Username"
                      data-type="text" editable-text="profile_user.instagram" e-form="editable">
                    {{ profile_user.instagram }}
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <span class="bold">
                    <span class="glyphicon glyphicon-phone"></span> Phone Number:
                </span>
                <br ng-show="editable.$visible">
                <span id="phone" class="edit-text" data-title="Phone Number"
                      data-type="text" editable-text="profile_user.phone" e-form="editable">
                    {{ profile_user.phone }}
                </span>
            </div>
        </div>
    </div>
</div>
