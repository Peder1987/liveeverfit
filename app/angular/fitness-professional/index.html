<div class="jumbotron">

  <h1>fitness professional \\</h1>
  <p class="lead">
    
  </p>



  <h3> Controller Example 4: Get Restful</h3>
  <div ng-controller="fitness-professionalCtrl">
    <div ng-repeat="professional in professionals.results">
      Title is: {{professional.email}}<br/>
      ID: {{professional.id}}<br/>
      Change Code:<input type="text" ng-model="professional.email"/><button type="submit" ng-click="save(professional)">Update</button>
    </div>
    <div>
      <br>
      Add New: <br/>
      Title:<input type="text" ng-model="newProfessional.title"/>
      Code:<input type="text" ng-model="newProfessional.code"/>
      <button type="submit" ng-click="add()">Add</button>
    </div>
  </div>


</div>
