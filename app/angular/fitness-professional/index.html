<div class="row">
  <div class="col-md-5">
  </div>
  <div class="col-md-7">
    <div class="sidebar">
            <div class="sidebar-bg">
                <div class="search-filters">
                    <h2 class="ef-header">fitness professional \\</h2>

                    <div class="form" role="form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Type</label>
                                    <div class="row">
                                        <div class="col-sm-6 col-md-12 col-lg-6">
                                            <div class="form-space">
                                                <button id="Trainer" type="button" class="col-xs-12 btn toggle proffesional"  ng-click="professionOnClick('Trainer')">
                                                    <span class="glyphicon glyphicon-user"></span> Trainers
                                                </button>
                                            </div>
                                        </div>
                                        <div class="col-sm-6 col-md-12 col-lg-6">
                                            <div class="form-space">
                                                <button id="Nutritionist" type="button" class="col-xs-12 btn toggle proffesional" ng-click="professionOnClick('Nutritionist')">
                                                    <span class="glyphicon glyphicon-tree-deciduous"></span> Nutritionists
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Location</label>
                                    <div class="row">
                                        <div class="col-sm-8 col-md-12 col-lg-8">
                                            <div class="form-space">
                                                <input id="location" type="text" class="form-control" placeholder="Example: Houston, TX" autocomplete="off" ng-model="location" ng-change="locationOnChange()" typeahead="location for location in locations" typeahead-on-select="locationOnChange()"/>
                                            </div>
                                        </div>
                                        <div class="col-sm-4 col-md-12 col-lg-4">
                                            <div class="form-space">
                                                <button id="findMe" type="button" class="col-xs-12 btn btn-primary">
                                                    <span class="glyphicon glyphicon-map-marker"></span> Find Me
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Gender</label>
                                    <div class="row">
                                        <div class="col-xs-6 col-sm-4 col-md-6 col-lg-4">
                                            <div class="form-space">
                                                <button id="M" type="button" class="col-xs-12 btn toggle gender" ng-click="genderOnClick('M')">Male</button>
                                            </div>
                                        </div>
                                        <div class="col-xs-6 col-sm-4 col-md-6 col-lg-4">
                                            <div class="form-space">
                                                <button id="F" type="button" class="col-xs-12 btn toggle gender" ng-click="genderOnClick('F')">Female</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Accepting Clients</label>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="form-space">
                                                <select ng-model="accepting" ng-change="filter()" id="accepting" type="text" class="form-control">
                                                    <option value="Both">Both</option>
                                                    <option value="True">Yes</option>
                                                    <option value="False">No</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Specialties</label>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="form-space">
                                                <tags-input id="specialties" type="text" class="bootstrap" placeholder="Example: Crossfit, Nutrition" ng-model="specialtySearch" display-property="name" on-tag-removed="onDeleteTag($tag)" on-tag-added="onTagAdd($tag)"  a/>
                                                <auto-complete source="loadSpecialty($query)" min-length="1"></auto-complete>
                                                </tags-input>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Popular Specialties</label>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="form-space">
                                                <p>
                                                    <div ng-repeat="tag in tags.results">
                                                        <button class="tag tag-blue tag-click" ng-click="addTag(tag)">{{tag.name}}</button>
                                                    </div>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- /.search-filters -->


                <div id="trainer-results">
                          <div ng-repeat="professional in professionals.results">
                              <div class="col-sm-6 col-md-4">
                                  <div class="thumbnail">
                                    <img src="/media/"/>
                                    <div class="caption">
                                        {{professional.first_name}} {{professional.last_name}}<br/>
                                        {{professional.profession}}<br>
                                        {{professional.gender}}<br>
                                        {{professional.location}}<br>
                                        Accepting Clients: {{professional.is_accepting}}<br/>
                                        Biography: {{professional.bio}}<br/>
                                    </div>
                                  </div>
                              </div>
                          </div>
                </div><!-- /.trainer-results -->

            </div>
    </div><!-- /.sidebar-->
  </div>
</div>
