<div id="contactBg"></div>
<div id="contact" ng-controller="contactFormCtrl">
    <div class="container">
        <div class="col-sm-3 col-md-5 col-sm-3 hidden-xs"></div>
        <div class="col-md-7 col-sm-9">
            <div class="panel-xl">
                <h3 class="ef-header">
                    contact
                </h3>
                <div class="form-style">
                    <form class="form-horizontal" method="post" name="contactUsForm">
                        <!--<label for="Name" ng-model="name">
                            Name
                        </label>-->
                        <input type="text" class="form-control" name="firstName" id="Name" placeholder="Name" ng-model="name" required>
                        <p></p>
                        <!--<label for="Email" ng-model="email">
                            Email
                        </label>-->
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email" ng-model="email" required>
                        <p></p>
                        <!--<label for="msg" ng-model="message">Message</label>-->
                        <textarea ng-model="message" type="text" class="form-control" name="msg" id="msg" placeholder="Write message" cols="20" rows="5" required></textarea>
                        <p></p>
                        <button ng-click="submit(contactUsForm.$valid)"class="btn pull-right" type="submit">
                            Submit <i class="fa fa-chevron-right"></i>
                        </button>
                        <span class="clearfix"></span>
                    </form>
                </div>
            </div>
        </div>
     </div>
     <div class="fanaticsList hidden-xs">
        <input type="checkbox" />
        <label data-expanded="-" data-collapsed="+"></label>
        <div class="fanaticsList-content">
            <div class="ef-header">fanatics</div>
            <div>
                Search: <input ng-model="searchText">
            </div>
            <i class="fa fa-comments fa-3x ico-comm"></i>
            <div class="list-fan">
                <div class="row inf-user" ng-repeat="fanatic in fanaticList | filter:searchText">
                    <div class="col-md-2 ico-user">
                        <a class="img" ui-sref="profile.view({view: comment.user})">
                            <img class="img-responsive" alt="Responsive image" src="/media/{{fanatic.img}}"/>
                        </a>
                    </div>
                    <a class="col-md-8 name-user" ui-sref="profile.view({view: fanatic.id})">
                        {{fanatic.full_name}}
                    </a>
                    <!-- <div class="col-md-2 envelope">
                             <i class="fa fa-envelope"></i>
                         </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
